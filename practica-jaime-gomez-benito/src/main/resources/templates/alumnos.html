<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Alumnos</title>
	</head>
	<body>
	    <h1>Lista de Alumnos</h1>
	    <table>
	        <thead>
	            <tr>
	                <th>ID</th>
	                <th>Nombre</th>
	                <th>Apellido</th>
	                <th>Tel√©fono</th>
	                <th>Email</th>
	                <th>DNI</th>
	                <th>Fecha de Nacimiento</th>
	                <th>Acciones</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="alumno : ${alumnos}">
	                <td th:text="${alumno.id}"></td>
	                <td th:text="${alumno.nombre}"></td>
	                <td th:text="${alumno.apellido}"></td>
	                <td th:text="${alumno.telefono}"></td>
	                <td th:text="${alumno.email}"></td>
	                <td th:text="${alumno.dni}"></td>
	                <td th:text="${alumno.fechaNac}"></td>
	                <td>
	                    <a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}">Editar</a>
	                    <a th:href="@{/alumnos/eliminar/{id}(id=${alumno.id})}">Eliminar</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	    <a th:href="@{/alumnos/nuevo}">Nuevo Alumno</a>
	</body>
	</html>
